<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Le meilleur des cocktails</title>

    <script type="text/javascript">

      var img = document.createElement("img");

      function goCocktail(){
        var requette = "";
        var requetteTraduction = "";
        var alcool = "";
        var ingredients = "";
        var block = document.getElementById("image");

        if (document.getElementById('choix1').checked) {
          alcool="Vodka";
        }
        else if(document.getElementById('choix2').checked){
          alcool="Rum";
        }
        else if(document.getElementById('choix3').checked){
          alcool="Beer";
        }
        else if(document.getElementById('choix4').checked){
          alcool="Gin";
        }

        requette="./notreApi.php?alcool="+alcool;
        console.log(requette);
        fetch(requette)
          .then(response => {
              return response.json()

          })
          .then(data => {
            console.log(data);
            document.getElementById("nomCocktail").innerHTML = "<strong>Voici un cocktail : </strong>" + data['nom'];
            img.src = data['imageUrl'];
            img.width=150;
            img.heigth=150;
            block.appendChild(img);
            document.getElementById("recette").innerHTML = "<strong>Voici la recette : </strong>" + data['recette'];
            document.getElementById("ingredients").innerHTML = "<strong>Voici les ingrédients nécessaires : </strong>" + data['ingredients'];
            })

      }

    </script>
  </head>
  <style>
  body {
	background-color: #F8E0E0;
	}
  </style>
  <body>
  <div class="container-fluid">
  <div class="lead">
	<div class="row">
		<div class="col-md-12">
		<br><br><br>
			<h1 class="text-center">
				Confinement ? Une p'tite soif ? 
			</h1>
			<h2 class="text-center">
				C'est le moment d'essayer l'un de nos cocktails alcoolisés 
			</h2>
			<br>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">

			<p class="text-center">
				<strong>Veuillez sélectionner un alcool : </strong>
				<input type=radio id=choix1 name=choix value=Vodka 1> Vodka
				<input type=radio id=choix2 name=choix value=Rhum 2> Rhum
				<input type=radio id=choix3 name=choix value=Beer 3 > Bière
				<input type=radio id=choix4 name=choix value=Gin 4 > Gin
				<button type="button"  name="button" class="btn btn-danger btn-md" onclick="goCocktail()">
					Chercher !
				</button>
			</p>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="text-center" id="nomCocktail"></p>
			<div class="text-center" id="image"></div> <br>
			<p class="text-center" id="recette"></p>
			<p class="text-center" id="ingredients"></p>
		</div>
	</div>
</div>
</div>

  </body>
</html>
